<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>193 Emergência</title>
	<meta name="193 Emergencia" content="bombeiros-emergencia-socorro">
	<link rel="icon" href="assets/img/icons/icon-72x72.png" type="image/x-icon" />

	<link rel="manifest" href="/manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="193 Emergência">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/icons/icon-76x76.png">
	<meta name="description" content="193 Emergência">
	<meta name="theme-color" content="#2F3BA2" />


	
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />




	


	<link href="assets/css/custom.css" rel="stylesheet" />

	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC06O_XUzo12goOrLKOOTtczAnXOoGgOiw&callback=getLocation&libraries=&v=weekly"
      defer
	></script>


</head>

<body>
	
	<div class="image-container set-full-height" style="background-image: url('assets/img/icons/Distintivo-CBMES-2018.png')">
		<!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizardProfile">
		                    <form action="" method="">
		                <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
										Abertura de Ocorrência
		                        	</h3>
									<h5>Preencha os dados da melhor forma possível, para um melhor atendimento.</h5>
									
								</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#about" data-toggle="tab">Foto</a></li>
			                            <li><a href="#account" data-toggle="tab">Descrição</a></li>
			                            <li><a href="#address" data-toggle="tab">Confirmação</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="about">
		                        		<div class="row">
											<div class="col-sm-10 col-sm-offset-1">
												<form name="upload" method="post" action="#" enctype="multipart/form-data" accept-charset="utf-8">
													<div class="row">
														<div class="col-md-12 center">
															<div class="btn-container">
																<div class="imgupload"><i class="fa fa-camera-retro fa-5x"></i></div>
																<div class="imgupload ok">Analisando foto...<br><i class="fa fa-spinner fa-spin fa-5x fa-fw"></i></div>
																<div class="imgupload stop"><i class="fa fa-times fa-5x"></i></div>
																<p id="namefile"></p>
																<button type="button" id="btnup" class="btn btn-primary btn-lg">Adicionar foto!</button>
																<input type="file" value="" name="fileup" id="fileup">
															</div>
															
														</div>
													</div>
												</form>
											</div>
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="account">
		                                <div class="row">
		                                    <div class="col-sm-12 col-sm-offset-1">
	                                    		<div class="form-group">
		                                            <label>Descrição da ocorrência</label>
		                                            <textarea class="form-control" placeholder="" rows="6"></textarea>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                            <div class="tab-pane" id="address">
		                                <div class="row">
											<div class="col-sm-10 col-sm-offset-1">
												<p id="map"></p>
		                                        <div id="mapholder"></div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
		                            <div class="pull-right">
		                                <input type='button' class='btn btn-next btn-fill btn-success btn-wd fa fa-input' name='next' value='&#xf061' />
		                                <input type='button' class='btn btn-finish btn-fill btn-success btn-wd fa fa-input' name='finish' value='&#xf00c' />
		                            </div>

		                            <div class="pull-left">
		                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd fa fa-input' name='previous' value='&#xf060' />
		                            </div>
		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div><!-- end row -->
	    </div> <!--  big container -->
	</div>

</body>
	<!--   Core JS Files   -->
    <script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/material-bootstrap-wizard.js"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>


	<!--  Plugin for the Wizard -->
	<script src="assets/js/custom.js"></script>

	<script>
		//Register service worker.
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', () => {
		  navigator.serviceWorker.register('/service-worker.js')
			.then((reg) => {
			  console.log('Service worker registered.', reg);
			});
		  });
		}
	  </script>
	

</html>
